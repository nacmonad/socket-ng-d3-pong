<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular + D3 => SOCKET Pong</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="angularPong" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
	<div class="container pong">

		<h4>node + socket.io + angular + d3 </h4>
		<h6>pong -- proof of principle html5 gaming</h6>
			<div class="row">
				<button class= "btn btn-default btn-sm" ng-click="toggle()" >
					<span ng-show="!playing" class="glyphicon glyphicon-play"></span>
					<span ng-show="playing" class="glyphicon glyphicon-stop"></span>
				</button>
				<button class="btn btn-default btn-sm" ng-click="reset()"><span class="glyphicon glyphicon-refresh"></span></button>			
			</div>
			<hr>	
			<div class="row">
				<div game-container class="col-xs-12"></div>
			</div>
			<div class="row" >
				<h4>Player 1 : {{myPaddleOne.score }} </h4>
				<h4>Player 2 : {{myPaddleTwo.score }} </h4>
			</div>
			<div class="row">
				<p class="text-center">Change your /nick in the chat to <b><em>PlayerOne</em></b> or <b><em>PlayerTwo</em></b> to control either paddle. </p>
			</div>
	</div>
	<div class='container chat'>
	  <div ng-controller='SocketCtrl'>
	    You are known as: <span ng-bind="nickName"></span>.
	    <br/>
	    Change your nickname with <code>/nick [yourNewNick]</code>
	    <div class='row'>
	      <div class='col-md-9'>
	        <textarea style='width: 100%; height: 200px' 
	             ng-disable='true' ng-model='messageLog'></textarea>
	      </div>
	    </div>
	    <div class='row'>
	      &nbsp;
	    </div>
	    <div class='row'>
	      <div class='col-md-8'>
	        <form role='form' novalidate name='form'>
	          <div class='form-group'>
	            <input type='text' style='width: 80%' 
	            required
	            ng-max='50' 
	            ng-model='message' 
	            focus>
	            <button class='btn btn-sm btn-primary' 
	              ng-enable='form.$valid'
	              ng-click="sendMessage(message)">Send!</button>
	          </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>


	
	



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="/scripts/socket.io-client/socket.io.js"></script>
	<script src="/scripts/angular-socket-io/socket.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.js"></script>



	<script src="./js/app.js"></script>
	<script src="./js/socketservice.js"></script>
</body>
</html>
